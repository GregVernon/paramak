{% set name = "paramak" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ..
  # url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  # sha256: 815145a891ad8cab0ddd114dcdbc879522c2b66e287ea3d5d960601510211dbd

  # git_rev: v0.2.0
  # git_url: https://github.com/ukaea/paramak.git
  # url: https://github.com/ukaea/paramak/archive/0.2.0.tar.gz
  # # sha obtained by wget and sha256sum paramak-0.2.0.tar.gz
  # sha256: 24ba935555cbea2bee8679e49d5dff9770860e987b62d1e5e5fa6440ab249633

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - matplotlib
    - mpmath
    - numpy
    - pip
    - plasmaboundaries
    - plotly
    - pytest-cov
    - python
    - scipy
    - sympy
    - cadquery=2.1
  run:
    - matplotlib
    - mpmath
    - numpy
    - plasmaboundaries
    - plotly
    - pytest-cov
    - python
    - scipy
    - sympy
    - cadquery=2.1

test:
  imports:
    - paramak
    - paramak.parametric_components
    - paramak.parametric_reactors
    - paramak.parametric_shapes
    - tests
  requires:
    - pytest-cov
    - pytest-runner

about:
  home: "https://github.com/ukaea/paramak"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Create 3D fusion reactor CAD models based on input parameters"
  doc_url: https://paramak.readthedocs.io/
  dev_url: https://github.com/ukaea/paramak

extra:
  recipe-maintainers:
    - shimwell
